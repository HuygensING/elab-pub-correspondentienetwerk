<div class="grid-10 thumbnails"><% if (entry.facsimiles) { %>
  <% _.each(entry.facsimiles, function (f, n) { %><h3>Blad <%= n+1 %> </h3><div data-page="<%= n %>" class="thumbnail"><img src="<%= f.thumbnail %>"/></div>  <% }); %>
<% } %></div><div class="grid-70"><div class="grid-100 versions"><ul><% _.each(entry.paralleltexts, function (value, name) { %><li data-toggle="<%= name %>"><button><%= name %></button></li><% }); %></ul></div></div><div class="grid-20 parallel"><button class="green">Parallel text view</button></div><div class="text-view"><%= entry.paralleltexts ? (entry.paralleltexts[config.defaultTextVersion] || {}).text : '' %></div>
